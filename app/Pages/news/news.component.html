<div class="wrapper row3">
    <main id="container" class="clear">

    <!-- container body -->
    <!-- ########################################################################################## -->
    <div class="loading" *ngIf="IsLoading"></div>
    <div id="content" class="three_quarter first" *ngIf="!IsLoading">
        <!-- ########################################################################################## -->
        <div id="comments">
        <ul>
            <li *ngFor="let news of News">
                <article>
                    <header>
                        <h2 ><a [routerLink]="['/news/' + news.id]">{{news.title}}</a></h2>
                        <span class="date">{{news.created_at | date: dMMy}}</span>
                    </header>
                    <div class="user_block">
                        <div class="img"><img class="borderedbox" src="../images/demo/imgl.gif" alt=""></div>
                        <div class="desc">
                            <p>{{news.description}}</p>
                            <address>
                                <a href="./user_details">Author</a>
                            </address>
                        </div>
                        <div class="rating_wrap">
                            <div class="stars_wrap">
                                <div class="stars_empty"><div class="stars" style="width: 40%;"></div></div>
                                <span>Concepteur</span>
                            </div>
                            <div class="stars_wrap">
                                <div class="stars_empty"><div class="stars" style="width: 40%;"></div></div>
                                <span>Conseiller</span>
                            </div>
                            <span class="like"><img src="../images/demo/like.png" alt=""> Like</span>
                        </div>
                    </div>
                </article>
            </li>

            <li class="post_banner">
            <img src="../images/demo/ads_demo_hor.jpg" alt="">
            </li>
        </ul>
    </div>
    </div>
    <!-- ########################################################################################## -->
    <!-- / container body -->
    <div class="clear"></div>
    </main>
</div>
