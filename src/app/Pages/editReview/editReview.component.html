<div class="wrapper row3">
  <main id="container" class="clear">
      <div class="ads_creation reg_block">
          <div *ngIf="createError">
              <h1 class="error-msg">{{errorMsg}}</h1>
          </div>
          <div *ngIf="createOk">
            <a routerLink="/reviews"><h1 class="ok-msg">Review was updated! Your will be redirected to homepage soon!</h1></a>
         </div>
          <div class="loading" *ngIf="isLoading"></div>
           
          <div class="ad_create_form" *ngIf="!isLoading">
              <h1>Edit review</h1>
              <form (ngSubmit)="UpdateReviewButtonClick()">
                <label>Author</label>
                <input type="text" name="author" [ngModel]="Review.author" (ngModelChange)="Review.author=$event" required>
                <br>
                <label>Title</label>
                <input type="text" name="title" [ngModel]="Review.title" (ngModelChange)="Review.title=$event" required>
                <br>
                <label>Description</label>
                <app-tinymce name="description" [ngModel]="Review.body" (ngModelChange)="Review.body=$event" required></app-tinymce>
                <br>
                <button class="create_button" type="submit">Edit review</button>
              </form>
          </div>
      </div>
  </main>
</div>
