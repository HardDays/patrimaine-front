<div class="wrapper row3">
    <main id="container" class="clear">
        <div class="ads_creation reg_block">
            <div *ngIf="createError">
                <h1 class="error-msg">{{errorMsg}}</h1>
            </div>
            <div class="loading" *ngIf="isLoading"></div>
             
            <div class="ad_create_form" *ngIf="!isLoading">
                <h1>Create annonce</h1>
                <form (ngSubmit)="OncreateNewsButtonClick(title,subtitle,description,ncategory,ntype,links)">
                    <div class="create_news_main">
                    <div class="create_news_lt">
                        <label>Title</label>
                        <input type="text" name="title" [(ngModel)]="title" required value="">
                        <br>
                        <label>Subtitle</label>
                        <input type="text" name="subtitle" [(ngModel)]="subtitle" required value="">
                        <br>
                        <label>Type</label>
                        <select name="ntype" [(ngModel)]="ntype">
                            <option value="standart" selected>Standart</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>
                    <div class="create_news_rt">
                        <label>Logo image</label>
                        <input type="file" accept="image/*" name="logo_img" [(ngModel)]="logo_img" (change)="changeListener($event)">
                        <br>
                        <label>Links</label>
                        <input type="text" name="links" [(ngModel)]="links" required value="">
                        <br>
                        <label>Category</label>
                        <select name="ncategory" [(ngModel)]="ncategory" >
                        <option value="finance">Finance / Epargne / Assurance</option>
                        <option value="ecologique">Placement Ã©cologique</option>
                        <option value="immobilier">Investissement Immobilier</option>
                        <option value="plaisir">Investissement plaisir</option>
                        </select>
                    </div>
                    </div>
                    <br>
                    <label>Description</label>
                    <app-tinymce item-height="500px" name="description" [(ngModel)]="description" required></app-tinymce>
                    <div class="create_news_clearfix"></div>
                    <br>
                    <button class="annonce_button" type="submit" [disabled]="!isOkEnabled">Create annonce</button>
                </form>
            </div>
        </div>
    </main>
</div>
